<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодів</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Генератор QR-кодів</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="dataTypeSelect">Тип даних:</label>
                <select class="form-control" id="dataTypeSelect">
                    <option value="text">Простий текст</option>
                    <option value="url">URL</option>
                    <option value="geo">Географічні координати</option>
                    <option value="vcard">VCARD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataInput">Дані для кодування:</label>
                <input type="text" class="form-control" id="dataInput" required>
            </div>
            <div id="geoInputFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="latitudeInput">Широта:</label>
                        <input type="text" class="form-control" id="latitudeInput">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="longitudeInput">Довгота:</label>
                        <input type="text" class="form-control" id="longitudeInput">
                    </div>
                </div>
            </div>
            <div id="vcardInputFields" style="display: none;">
                <div class="form-group">
                    <label for="vcardNameInput">Ім'я:</label>
                    <input type="text" class="form-control" id="vcardNameInput">
                </div>
                <div class="form-group">
                    <label for="vcardPhoneInput">Телефон:</label>
                    <input type="text" class="form-control" id="vcardPhoneInput">
                </div>
                <div class="form-group">
                    <label for="vcardEmailInput">Email:</label>
                    <input type="email" class="form-control" id="vcardEmailInput">
                </div>
                <div class="form-group">
                    <label for="vcardAddressInput">Адреса:</label>
                    <input type="text" class="form-control" id="vcardAddressInput">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="widthInput">Ширина:</label>
                    <input type="number" class="form-control" id="widthInput" value="512" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="heightInput">Висота:</label>
                    <input type="number" class="form-control" id="heightInput" value="512" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="dotColorInput">Колір точок:</label>
                    <input type="color" class="form-control" id="dotColorInput" value="#000000" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="backgroundColorInput">Колір фону:</label>
                    <input type="color" class="form-control" id="backgroundColorInput" value="#ffffff" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="dotStyleSelect">Форма точок:</label>
                    <select class="form-control" id="dotStyleSelect">
                        <option value="square">Квадрат</option>
                        <option value="dots">Круг</option>
                        <option value="rounded">Закруглений квадрат</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dotRadiusInput">Діаметр скруглення точок (у відсотках):</label>
                    <input type="number" class="form-control" id="dotRadiusInput" value="0" min="0" max="50" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cornerRadiusInput">Діаметр скруглення кутів фону (у відсотках):</label>
                    <input type="number" class="form-control" id="cornerRadiusInput" value="0" min="0" max="50" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="paddingInput">Відступи (у відсотках):</label>
                    <input type="number" class="form-control" id="paddingInput" value="0" min="0" max="50" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Згенерувати</button>
        </form>
        <div class="mt-5">
            <h3 class="text-center">Згенерований QR-код</h3>
            <div class="text-center">
                <div id="qrImage" class="img-fluid mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dataTypeSelect').addEventListener('change', function() {
            var dataType = document.getElementById('dataTypeSelect').value;
            var geoInputFields = document.getElementById('geoInputFields');
            var vcardInputFields = document.getElementById('vcardInputFields');
            var dataInput = document.getElementById('dataInput');

            dataInput.required = (dataType === 'text' || dataType === 'url');

            if (dataType === 'geo') {
                geoInputFields.style.display = 'block';
                vcardInputFields.style.display = 'none';
                dataInput.style.display = 'none';
            } else if (dataType === 'vcard') {
                geoInputFields.style.display = 'none';
                vcardInputFields.style.display = 'block';
                dataInput.style.display = 'none';
            } else {
                geoInputFields.style.display = 'none';
                vcardInputFields.style.display = 'none';
                dataInput.style.display = 'block';
            }
        });

        document.getElementById('qrForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var dataType = document.getElementById('dataTypeSelect').value;
            var data;
            if (dataType === 'text' || dataType === 'url') {
                data = document.getElementById('dataInput').value;
            } else if (dataType === 'geo') {
                var latitude = document.getElementById('latitudeInput').value;
                var longitude = document.getElementById('longitudeInput').value;
                data = `geo:${latitude},${longitude}`;
            } else if (dataType === 'vcard') {
                var name = document.getElementById('vcardNameInput').value;
                var phone = document.getElementById('vcardPhoneInput').value;
                var email = document.getElementById('vcardEmailInput').value;
                var address = document.getElementById('vcardAddressInput').value;
                data = `BEGIN:VCARD\nVERSION:3.0\nFN;CHARSET=UTF-8:${name}\nTEL;CHARSET=UTF-8:${phone}\nEMAIL;CHARSET=UTF-8:${email}\nADR;CHARSET=UTF-8:${address}\nEND:VCARD`;
            }

            var width = document.getElementById('widthInput').value;
            var height = document.getElementById('heightInput').value;
            var dotColor = document.getElementById('dotColorInput').value;
            var backgroundColor = document.getElementById('backgroundColorInput').value;
            var dotStyle = document.getElementById('dotStyleSelect').value;
            var dotRadius = document.getElementById('dotRadiusInput').value;
            var cornerRadius = document.getElementById('cornerRadiusInput').value;
            var padding = document.getElementById('paddingInput').value;

            var qrCodeOptions = {
                width: parseInt(width),
                height: parseInt(height),
                data: data,
                imageOptions: {
                    crossOrigin: 'anonymous'
                },
                dotsOptions: {
                    color: dotColor,
                    type: dotStyle,
                    round: dotRadius / 100 // Перетворюємо відсоток у значення для qr-code-styling
                },
                backgroundOptions: {
                    color: backgroundColor,
                    round: cornerRadius / 100 // Перетворюємо відсоток у значення для qr-code-styling
                },
                cornersSquareOptions: {
                    type: "extra-rounded" // Суцільні квадрати зі скругленими кутами
                },
                cornersDotOptions: {
                    type: "extra-rounded" // Суцільні квадрати зі скругленими кутами
                },
                padding: parseInt(padding) / 100 // Перетворюємо відсоток у значення для qr-code-styling
            };

            var qrCode = new QRCodeStyling(qrCodeOptions);

            var qrContainer = document.getElementById('qrImage');
            qrContainer.innerHTML = ''; // Очистити контейнер перед генерацією нового QR-коду

            qrCode.append(qrContainer);

            qrCode.getRawData('svg').then(function(svgString) {
                var currentDate = new Date();
                var year = currentDate.getFullYear();
                var month = String(currentDate.getMonth() + 1).padStart(2, '0');
                var day = String(currentDate.getDate()).padStart(2, '0');
                var formattedDate = `${year}-${month}-${day}`;
                var sanitizedData = data.replace(/https?:\/\//, '').replace(/\//g, '_').replace(/[\s]+/g, '_'); // Додано заміну пробілів
                var fileName = `${formattedDate}-${sanitizedData}.svg`;

                var downloadLink = document.createElement('a');
                downloadLink.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgString);
                downloadLink.download = fileName;
                downloadLink.click();
            });
        });
    </script>
</body>
</html>
