<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодів</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Генератор QR-кодів</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="urlInput">URL або текст для кодування:</label>
                <input type="text" class="form-control" id="urlInput" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="widthInput">Ширина:</label>
                    <input type="number" class="form-control" id="widthInput" value="512" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="heightInput">Висота:</label>
                    <input type="number" class="form-control" id="heightInput" value="512" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Згенерувати</button>
        </form>
        <div class="mt-5">
            <h3 class="text-center">Згенерований QR-код</h3>
            <div class="text-center">
                <div id="qrImage" class="img-fluid mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var url = document.getElementById('urlInput').value;
            var width = document.getElementById('widthInput').value;
            var height = document.getElementById('heightInput').value;

            var qrContainer = document.getElementById('qrImage');
            qrContainer.innerHTML = ''; // Очистити контейнер перед генерацією нового QR-коду

            var options = {
                width: width,
                height: height,
                type: 'svg'
            };

            QRCode.toString(url, options, function (err, svgString) {
                if (err) throw err;
                
                qrContainer.innerHTML = svgString;

                var currentDate = new Date();
                var year = currentDate.getFullYear();
                var month = String(currentDate.getMonth() + 1).padStart(2, '0');
                var day = String(currentDate.getDate()).padStart(2, '0');
                var formattedDate = `${year}-${month}-${day}`;
                var sanitizedURL = url.replace(/https?:\/\//, '').replace(/\//g, '_');
                var fileName = `${formattedDate}-${sanitizedURL}.svg`;

                var downloadLink = document.createElement('a');
                downloadLink.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgString);
                downloadLink.download = fileName;
                downloadLink.click();
            });
        });
    </script>
</body>
</html>
