<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #qr-preview svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">QR Code Generator</h1>
    <form id="qr-form" class="mt-4">
        <div class="form-group">
            <label for="qr-text">Text to encode</label>
            <input type="text" class="form-control" id="qr-text" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="qr-size">Size (default 512x512)</label>
            <input type="number" class="form-control" id="qr-size" value="512">
        </div>
        <div class="form-group">
            <label for="qr-bg-color">Background Color</label>
            <input type="color" class="form-control" id="qr-bg-color" value="#ffffff">
        </div>
        <div class="form-group">
            <label for="qr-fg-color">Foreground Color</label>
            <input type="color" class="form-control" id="qr-fg-color" value="#000000">
        </div>
        <div class="form-group">
            <label for="qr-roundness">Background Roundness</label>
            <input type="range" class="form-control" id="qr-roundness" min="0" max="50" value="0">
        </div>
        <div class="form-group">
            <label for="qr-dot-roundness">Dot Roundness</label>
            <input type="range" class="form-control" id="qr-dot-roundness" min="0" max="50" value="0">
        </div>
        <div class="form-group">
            <label for="qr-pos-roundness">Position Element Roundness</label>
            <input type="range" class="form-control" id="qr-pos-roundness" min="0" max="50" value="0">
        </div>
        <button type="button" class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
    </form>
    <div class="text-center mt-4">
        <div id="qr-preview"></div>
        <a id="download-link" class="btn btn-success mt-2" style="display:none;" download>Download QR Code</a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
function generateQRCode() {
    const qrText = document.getElementById('qr-text').value;
    const qrSize = parseInt(document.getElementById('qr-size').value) || 512;
    const qrBgColor = document.getElementById('qr-bg-color').value;
    const qrFgColor = document.getElementById('qr-fg-color').value;
    const qrRoundness = parseInt(document.getElementById('qr-roundness').value);
    const qrDotRoundness = parseInt(document.getElementById('qr-dot-roundness').value);
    const qrPosRoundness = parseInt(document.getElementById('qr-pos-roundness').value);

    const qrContainer = document.getElementById('qr-preview');
    qrContainer.innerHTML = '';

    const qrcode = new QRCode(qrContainer, {
        text: qrText,
        width: qrSize,
        height: qrSize,
        colorDark: qrFgColor,
        colorLight: qrBgColor,
        correctLevel: QRCode.CorrectLevel.H
    });

    // Custom styles for roundness
    setTimeout(() => {
        const svg = qrContainer.querySelector('svg');
        const rects = svg.querySelectorAll('rect');
        rects.forEach(rect => {
            rect.setAttribute('rx', qrDotRoundness);
            rect.setAttribute('ry', qrDotRoundness);
        });

        const circles = svg.querySelectorAll('circle');
        circles.forEach(circle => {
            circle.setAttribute('r', qrPosRoundness);
        });

        svg.style.borderRadius = `${qrRoundness}px`;

        const svgData = new XMLSerializer().serializeToString(svg);
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const svgUrl = URL.createObjectURL(svgBlob);

        const downloadLink = document.getElementById('download-link');
        downloadLink.style.display = 'inline-block';
        downloadLink.href = svgUrl;
        downloadLink.download = `qr-code-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.svg`;
    }, 500);
}
</script>
</body>
</html>
