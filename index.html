<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодів</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Генератор QR-кодів</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="urlInput">URL:</label>
                <input type="text" class="form-control" id="urlInput" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="widthInput">Ширина:</label>
                    <input type="number" class="form-control" id="widthInput" value="512" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="heightInput">Висота:</label>
                    <input type="number" class="form-control" id="heightInput" value="512" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Згенерувати</button>
        </form>
        <div class="mt-5">
            <h3 class="text-center">Згенерований QR-код</h3>
            <div class="text-center">
                <img id="qrImage" src="" alt="QR Code" class="img-fluid mt-3">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var url = document.getElementById('urlInput').value;
            var width = document.getElementById('widthInput').value;
            var height = document.getElementById('heightInput').value;
            
            var encodedURL = encodeURIComponent(url);
            var apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${width}x${height}&data=${encodedURL}`;

            fetch(apiUrl)
                .then(response => response.blob())
                .then(blob => {
                    var url = URL.createObjectURL(blob);
                    var qrImage = document.getElementById('qrImage');
                    qrImage.src = url;

                    var currentDate = new Date();
                    var year = currentDate.getFullYear();
                    var month = String(currentDate.getMonth() + 1).padStart(2, '0');
                    var day = String(currentDate.getDate()).padStart(2, '0');
                    var formattedDate = `${year}-${month}-${day}`;
                    var sanitizedURL = encodedURL.replace(/\//g, '_');
                    var fileName = `${formattedDate}-${sanitizedURL}.png`;

                    var downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = fileName;
                    downloadLink.click();
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
