<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #qr-preview {
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">QR Code Generator</h1>
    <form id="qr-form" class="mt-4">
        <div class="form-group">
            <label for="qr-text">Text to encode</label>
            <input type="text" class="form-control" id="qr-text" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="qr-size">Size (default 512x512)</label>
            <input type="number" class="form-control" id="qr-size" value="512">
        </div>
        <div class="form-group">
            <label for="qr-bg-color">Background Color</label>
            <input type="color" class="form-control" id="qr-bg-color" value="#ffffff">
        </div>
        <div class="form-group">
            <label for="qr-fg-color">Foreground Color</label>
            <input type="color" class="form-control" id="qr-fg-color" value="#000000">
        </div>
        <div class="form-group">
            <label for="qr-roundness">Background Roundness</label>
            <input type="range" class="form-control" id="qr-roundness" min="0" max="50" value="0">
        </div>
        <div class="form-group">
            <label for="qr-dot-roundness">Dot Roundness</label>
            <input type="range" class="form-control" id="qr-dot-roundness" min="0" max="50" value="0">
        </div>
        <div class="form-group">
            <label for="qr-pos-roundness">Position Element Roundness</label>
            <input type="range" class="form-control" id="qr-pos-roundness" min="0" max="50" value="0">
        </div>
        <button type="button" class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
    </form>
    <div class="text-center mt-4">
        <div id="qr-preview"></div>
        <a id="download-link" class="btn btn-success mt-2" style="display:none;" download>Download QR Code</a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-svg/1.2.2/qrcode.min.js"></script>
<script>
    function generateQRCode() {
        const qrText = document.getElementById('qr-text').value;
        const qrSize = document.getElementById('qr-size').value || 512;
        const qrBgColor = document.getElementById('qr-bg-color').value;
        const qrFgColor = document.getElementById('qr-fg-color').value;
        const qrRoundness = document.getElementById('qr-roundness').value;
        const qrDotRoundness = document.getElementById('qr-dot-roundness').value;
        const qrPosRoundness = document.getElementById('qr-pos-roundness').value;

        const qr = new QRCode({
            content: qrText,
            padding: 0,
            width: qrSize,
            height: qrSize,
            color: qrFgColor,
            background: qrBgColor,
            ecl: 'H'
        });

        const svg = qr.svg();
        const parser = new DOMParser();
        const svgDoc = parser.parseFromString(svg, "image/svg+xml");
        const qrGroup = svgDoc.querySelector('g');

        // Apply custom styles for roundness
        qrGroup.setAttribute('style', `fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;stroke-width:${qrRoundness}px;`);

        const qrDots = svgDoc.querySelectorAll('rect');
        qrDots.forEach(dot => {
            dot.setAttribute('rx', qrDotRoundness);
            dot.setAttribute('ry', qrDotRoundness);
        });

        const qrPosElements = svgDoc.querySelectorAll('circle');
        qrPosElements.forEach(pos => {
            pos.setAttribute('r', qrPosRoundness);
        });

        document.getElementById('qr-preview').innerHTML = '';
        document.getElementById('qr-preview').appendChild(svgDoc.documentElement);

        const svgData = new XMLSerializer().serializeToString(svgDoc);
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const svgUrl = URL.createObjectURL(svgBlob);

        document.getElementById('download-link').style.display = 'inline-block';
        document.getElementById('download-link').href = svgUrl;
        document.getElementById('download-link').download = `qr-code-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.svg`;
    }
</script>
</body>
</html>
